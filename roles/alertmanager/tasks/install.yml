---
- name: Create alertmanager system group
  ansible.builtin.group:
    name: alertmanager
    system: true
    state: present

- name: Create alertmanager system user
  ansible.builtin.user:
    name: alertmanager
    system: true
    shell: "/usr/sbin/nologin"
    group: alertmanager
    createhome: false

- name: Create alertmanager directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: alertmanager
    group: alertmanager
    mode: 0755
  with_items:
    - "{{ alertmanager_config_dir }}"
    - "{{ alertmanager_config_dir }}/templates"
    - "{{ alertmanager_db_dir }}"
    - "{{ _alertmanager_amtool_config_dir }}"

- name: Get alertmanager binary
  when:
    - alertmanager_binary_local_dir | length == 0
  block:

    - name: Download alertmanager binary to local folder
      become: false
      ansible.builtin.get_url:
        url: "{{ alertmanager_binary_url }}"
        dest: "/tmp/alertmanager-{{ alertmanager_version }}.linux-{{ go_arch }}.tar.gz"
        checksum: "sha256:{{ __alertmanager_checksum }}"
        mode: 0644
      register: _download_archive
      until: _download_archive is succeeded
      retries: 5
      delay: 2
      # run_once: true  # <-- this can't be set due to multi-arch support
      delegate_to: localhost
      check_mode: false

    - name: Unpack alertmanager binaries
      become: false
      ansible.builtin.unarchive:
        src: "/tmp/alertmanager-{{ alertmanager_version }}.linux-{{ go_arch }}.tar.gz"
        dest: "/tmp"
        mode: 0755
        creates: "/tmp/alertmanager-{{ alertmanager_version }}.linux-{{ go_arch }}/alertmanager"
      delegate_to: localhost
      check_mode: false

    - name: Propagate official amtool binary
      ansible.builtin.copy:
        src: "/tmp/alertmanager-{{ alertmanager_version }}.linux-{{ go_arch }}/amtool"
        dest: "{{ _alertmanager_binary_install_dir }}/amtool"
        mode: 0755
        owner: root
        group: root

    - name: Propagate official alertmanager binary
      ansible.builtin.copy:
        src: "/tmp/alertmanager-{{ alertmanager_version }}.linux-{{ go_arch }}/alertmanager"
        dest: "{{ _alertmanager_binary_install_dir }}/alertmanager"
        mode: 0755
        owner: root
        group: root
      when: not alertmanager_skip_install
      notify:
        - restart alertmanager

- name: Propagate locally distributed amtool binary
  ansible.builtin.copy:
    src: "{{ alertmanager_binary_local_dir }}/amtool"
    dest: "{{ _alertmanager_binary_install_dir }}/amtool"
    mode: 0755
    owner: root
    group: root
  when: alertmanager_binary_local_dir | length > 0

- name: Propagate locally distributed alertmanager binary
  ansible.builtin.copy:
    src: "{{ alertmanager_binary_local_dir }}/alertmanager"
    dest: "{{ _alertmanager_binary_install_dir }}/alertmanager"
    mode: 0755
    owner: root
    group: root
  when:
    - alertmanager_binary_local_dir | length > 0
    - not alertmanager_skip_install
  notify:
    - restart alertmanager
