---
- name: Restart blackbox_exporter
  listen: "restart blackbox_exporter"
  become: true
  ansible.builtin.systemd:
    daemon_reload: true
    name: blackbox_exporter
    state: restarted

- name: Reload blackbox_exporter
  listen: "reload blackbox_exporter"
  become: true
  ansible.builtin.systemd:
    name: blackbox_exporter
    state: reloaded
