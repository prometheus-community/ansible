---
name-template: '$RESOLVED_VERSION'
tag-template: '$RESOLVED_VERSION'
categories:
  - title: 'Major Changes'
    labels:
      - 'major'  # c6476b
  - title: 'Minor Changes'
    labels:
      - 'feature'  # 006b75
      - 'enhancement'  # ededed
      - 'refactoring'
  - title: 'Bugfixes'
    labels:
      - 'bug'  # fbca04
  - title: 'Deprecations'
    labels:
      - 'deprecated'  # fef2c0
exclude-labels:
  - 'skip-changelog'
  - 'duplicate'
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
      - 'feature'
      - 'enhancement'
      - 'refactoring'
  patch:
    labels:
      - 'patch'
      - 'bug'
      - 'deprecated'
  default: patch
autolabeler:
  - label: 'skip-changelog'
    title: '/chore/i'
  - label: 'bug'
    title: '/fix/i'
  - label: 'enhancement'
    title: '/(enhance|improve)/i'
  - label: 'feature'
    title: '/feature/i'
  - label: 'dreprecated'
    title: '/deprecat/i'
change-template: '* $TITLE by @$AUTHOR in #$NUMBER'
template: |
  What's Changed
  ===
  $CHANGES
